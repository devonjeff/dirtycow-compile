name: Compile ARM Exploit

on:
  workflow_dispatch: # Allows you to manually run this workflow from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install ARM cross-compiler
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-linux-gnueabi

    - name: Compile exploit for ARM
      run: arm-linux-gnueabi-gcc -static exploit.c -o exploit_arm

    - name: Upload compiled binary
      uses: actions/upload-artifact@v4
      with:
        name: exploit-binary
        path: exploit_arm
